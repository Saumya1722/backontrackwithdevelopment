<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td{
            border:1px solid red;
            border-collapse:collapse;
            text-align: center;
        }
    </style>
</head>
<body>
   <table>
    <!-- colgroup -->
    <colgroup>
    <col span="" style="background-color:blueviolet;">
    <col span="" style="background-color:orange;">
    <col span="" style="background-color:yellowgreen">
    <col span="" style="background-color:pink;">
    </colgroup>
    <tr>
        <td rowspan="2">State of Health</td>
        <td colspan="2">Fasting</td>
        <td>After eating</td>
    </tr>
    <tr>
        <td>Maximum</td>
        <td>Minimum</td>
        <td>Two hours after eating</td>
    </tr>
    <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less than 140</td>
    </tr>
    <tr>
        <td>Pre diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
    </tr>
    <tr>
        <td>Diabetes</td>
        <td>More than 126</td>
        <td>N/A</td>
        <td>More than 200</td>
    </tr>
   </table> 
</body>
</html>
